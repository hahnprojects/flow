stages:
  - test

commit-messages:
  stage: test
  image: outillage/commitsar:0.15.0
  script:
    - commitsar
  allow_failure: true
  rules:
    - if: $CI_MERGE_REQUEST_ID

.pnpm:
  image: node:lts
  before_script:
    - npm install -g pnpm
    - pnpm install
    - pnpm -r prepublishOnly

test-cli:
  extends: .pnpm
  stage: test
  script:
    - pnpm test packages/cli
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - packages/cli/**/*
        - package.json

test-sdk:
  extends: .pnpm
  stage: test
  script:
    - pnpm test packages/sdk -- --testPathIgnorePatterns rpc.spec.ts sidrive.spec.ts
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - packages/sdk/**/*
        - package.json

test-api:
  extends: .pnpm
  stage: test
  script:
    - pnpm test packages/api -- --testPathIgnorePatterns api.spec.ts
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - packages/api/**/*
        - package.json