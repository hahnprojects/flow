name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  test-cli:
    name: Test CLI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare PNPM
        uses: ./.github/actions/prepare-pnpm
        with:
          node-version: ${{ matrix.node-version }}
      - name: Test CLI
        run: pnpm --filter @hahnpro/flow-cli test
        env:
          NODE_OPTIONS: '--experimental-vm-modules'
  test-sdk:
    name: Test SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    services:
      rabbitmq:
        image: rabbitmq:3.13
        ports:
          - 5672:5672
      nats:
        image: docker.io/nats:2.11
        ports:
          - 4222:4222
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13.3
      - name: Install Python dependencies
        run: pip install "aio-pika==9.4.*" numpy
      - name: Prepare PNPM
        uses: ./.github/actions/prepare-pnpm
        with:
          node-version: ${{ matrix.node-version }}
      - name: Test SDK
        run: pnpm test packages/sdk -- --forceExit --runInBand
  test-examples:
    name: Test Examples
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8.x, 3.9.x, 3.10.x, 3.11.x, 3.12.x]
    services:
      rabbitmq:
        image: rabbitmq:3.13
        ports:
          - 5672:5672
      nats:
        image: docker.io/nats:2.11
        ports:
          - 4222:4222
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python dependencies
        run: pip install "aio-pika==9.4.*"
      - name: Prepare PNPM
        uses: ./.github/actions/prepare-pnpm
      - name: Activate Post Build Hooks
        run: pnpm config set enable-pre-post-scripts true
      - name: Build SDK
        run: pnpm --filter @hahnpro/flow-sdk build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
      - name: Test Examples
        run: pnpm --filter flow-module-examples test all
