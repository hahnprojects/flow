name: Release

on:
  push:
    branches: [main]
    paths:
      - packages/hahnpro/hpc_api/**

jobs:
  build-api-py:
    name: Build and Release PY API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
           python-version: "3.10"
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.2"
      - name: Setup Poetry
        run: |
          poetry self add poetry-multiproject-plugin@0.3.3
          poetry config pypi-token.test-pypi ${{ secrets.PYPI_SECRET }}
      - name: Build PY API
        run: |
          cd packages/hahnpro/hpc_api
          poetry install
          poetry build-project
      - name: Publish PY API
        run: |
          cd packages/hahnpro/hpc_api
          poetry publish -r test-pypi