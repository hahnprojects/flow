name: Validate

on:
  pull_request:
    branches: [main]

jobs:
  validate-commits:
    name: Validate Commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 100
      - name: Validate Commits
        uses: wagoid/commitlint-github-action@v5
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare PNPM
        uses: ./.github/actions/prepare-pnpm
      - name: Lint
        run: pnpm -r lint
  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare PNPM
        uses: ./.github/actions/prepare-pnpm
      - name: Audit
        run: pnpm audit --prod
